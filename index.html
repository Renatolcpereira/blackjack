<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jblack jack</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>BLACK JACK</h1>

    <section id="dealerboard" class="board">
        <p>Dealer</p>
        <div id="dealerpack" class="cardpack"></div>
        <span id="dealerscore" class="score"><strong>0 pontos</strong></span>
    </section>
    
    <div id="mensagemboard">
        <h2><a href="#" id="start">Clique para iniciar</a></h2>
        <div id="playcardsboard">
            <div id="playcard3"></div>
            <div id="playcard2"></div>
            <div id="playcard1"></div>
        </div>
    </div>

    <section id="playerboard" class="board">
        <p>Player</p>
        <div id="playerpack" class="cardpack"></div>
        <span id="score1" class="score"><strong>0 pontos</strong></span>
        <div id="control">
            <button id="continue" class="btn">Mais Carta</button>
            <button id="pass" class="btn">Passar</button>
        </div>
    </section>

    
</body>
</html>
