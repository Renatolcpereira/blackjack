<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jblack jack</title>
    <!-- Normalize CSS for consistency across browsers -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
	
	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:wght@300;600&family=Quicksand:wght@600&display=swap" rel="stylesheet">
	
	<!-- Styles -->
    <link href="styles.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" defer></script>
    <!--Load jQuery Easing...-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js" defer></script>
    
    <script src="script.js" defer></script>
</head>
<body>
    <h1>BLACK JACK</h1>

    <section id="dealerboard" class="board">
        <p>Dealer</p>
        <div id="dealerpack" class="cardpack"></div>
        <span id="dealerscore" class="score"><strong>0 pontos</strong></span>
    </section>
    
    <div id="mensagemboard">
        <h2><a href="#" id="start">Clique para iniciar</a></h2>
        <div id="playcardsboard">
            <div id="playcard3"></div>
            <div id="playcard2"></div>
            <div id="playcard1"></div>
        </div>
    </div>

    <section id="playerboard" class="board">
        <p>Player</p>
        <div id="playerpack" class="cardpack"></div>
        <span id="score1" class="score"><strong>0 pontos</strong></span>
        <div id="control">
            <button id="continue" class="btn">Mais Carta</button>
            <button id="pass" class="btn">Passar</button>
        </div>
    </section>

</body>
</html>
